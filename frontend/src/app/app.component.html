<mat-toolbar *ngIf="condition" class="mat-toolbar">
    <h1>Movie Service</h1>
    <div> 
        <input class="searchInput">
        <button mat-mini-fab color="accent" class="searchBtn">
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <button mat-card-avatar [matMenuTriggerFor]="belowMenu" class="avatar"></button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
